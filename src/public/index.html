<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload</title>
</head>
<body>
    <h1>Upload de arquivos com Multer</h1>
    <form name="uploadForm" action='file/upload' method='post' encType="multipart/form-data">
        <div>Arquivo:</div><input type="file" name="video" /> <br>
        <div>Titulo:</div><input type="text" name="title"/> <br>
        <div>Descrição:</div><input type="text" name="description" /> <br>
        <input type='submit' value='Upload!' />
    </form>	
    <script src="FormConfig.js"></script>
</body>
</html>
